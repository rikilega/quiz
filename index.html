<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <section id="uright">
        <h1>TRY IT...COME ON!!!</h1>
        <h2 id="message"></h2>
    </section>
    <div id="u-wrong" style="display: none;">
        <h1>SORRY,<br>YOU'RE<br>WRONG!!</h1>
    </div>
    <section id="home-container">
        <h1>Quiz</h1>
        <div id="buttons">
            <button class="home-buttons" id="start">Start Quiz</button>
            <button class="home-buttons" id="scores">Hi Scores</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <p id="question"></p>
            <button class="answer-btn" id="choice1"></button>
            <button class="answer-btn" id="choice2"></button>
            <button class="answer-btn" id="choice3"></button>
            <button class="answer-btn" id="choice4"></button>
            <p id="timer">60</p>
        </div>
        <div id="end-container" style="display: none;">
            <h1 id="Congrats">Congrats! Your score is</h1>
            <h2 id="score"></h2>
            <form>
                <label for="initials">Enter your initials here</label>
                <input type="text" id="initials" name="initials" maxlength="3" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="scores-container" style="display: none;">
            <h3>HIGH SCORES</h3>
            <ol id="high-scores"></ol>
            <div id="pagination-container">
                <button class="scorelist-buttons" id="previous">Previous</button>
                <button class="scorelist-buttons" id="next">Next</button>
            </div>
        </div>
        <div id="backtostart" style="display: none;">
            <button id="home">Home</button>
        </div>
    </section>
    <script src="quiz.js"></script>
    <!--<section id="uright">
        <h1 style="display: none;">Oh...YOU'RE GOOD</h1>
    </section>-->

    
</body>
</html>
